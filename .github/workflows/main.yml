name: CI/CD

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: Test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies and run front-end tests
      run: |
        cd front
        npm install
        npm install puppeteer --save-dev
        NG_CLI_ANALYTICS=false npm test

    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '18'

    - name: Install dependencies and run back-end tests
      run: |
        cd back
        mvn clean install

  build-and-deploy:
    runs-on: ubuntu-latest

    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
  
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push front-end Docker image
      run: |
        cd front
        docker build -t bobapp-front .
        docker push bobapp-front

    - name: Build and push back-end Docker image
      run: |
        cd back
        docker build -t bobapp-back .
        docker push bobapp-back
